<div *ngIf="loading" class="text-center py-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div *ngIf="!loading" class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-4 text-center">Productos Disponibles</h2>
    <button class="btn btn-success" (click)="mostrarAgregarProducto=true">
      Agregar Producto
    </button>
  </div>

  <!-- Tabla de productos -->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio ($)</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio | number:'1.2-2' }}</td>
          <td>{{ producto.categoria }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editarProducto(producto)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario Agregar Producto -->
  <div *ngIf="mostrarAgregarProducto" class="card p-3 mt-3">
    <h5>Nuevo Producto</h5>
    <form [formGroup]="myFormNuevo" (ngSubmit)="onSubmitNuevo()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" formControlName="precio">
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input type="number" class="form-control" formControlName="categoriaId">
      </div>
      <button class="btn btn-success me-2" type="submit">Guardar</button>
      <button class="btn btn-secondary" type="button" (click)="mostrarAgregarProducto=false">Cancelar</button>
    </form>
  </div>

  <!-- Formulario Editar Producto -->
  <div *ngIf="mostrarEditarProducto" class="card p-3 mt-3">
    <h5>Editar Producto</h5>
    <form [formGroup]="myFormEditar" (ngSubmit)="onSubmitEditar()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" formControlName="precio">
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input type="number" class="form-control" formControlName="categoriaId">
      </div>
      <button class="btn btn-success me-2" type="submit">Guardar</button>
      <button class="btn btn-secondary" type="button" (click)="mostrarEditarProducto=false">Cancelar</button>
    </form>
  </div>
</div>
